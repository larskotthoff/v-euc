<!DOCTYPE html>
<html>
    <head>
        <title>Euro crisis</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="../../d3.min.js"></script>
        <script type="text/javascript" src="../../d3.layout.min.js"></script>
        <script type="text/javascript" src="../../d3.time.min.js"></script>
        <script type="text/javascript" src="../../jquery-1.6.2.min.js"></script>
        <style type="text/css"> 
body {
    font: 12px Verdana, Palatino, Helvetica, sans;
}
h1 {
    font-weight: normal;
    font-size: 4em;
    margin: 0 0 0;
}
path.max {
    fill: #88f;
    stroke: none;
}
path.min {
    fill: #fff;
    stroke: none;
}
path.med {
    fill: none;
    stroke: #f00;
    stroke-width: 2;
    stroke-linecap: round;
}
.tick {
  stroke: #000;
  stroke-width: 1;
  fill: none;
}
.domain {
  stroke-width: 2;
  fill: none;
  stroke: #000;
  fill: none;
}
.title {
    font-weight: bold;
}
        </style>
    </head>

    <body>
        <div style="position: fixed; top: 10px; left: 10px; right: 70%;">
            <h1>Euro crisis</h1>
        </div>
        <div id="graph" style="position: fixed; left: 30%;"></div>
        <div style="position: fixed; bottom: 10px; left: 10px;">
            Data from ECB, EuroStat, IMF, OECD, World Bank
        </div>
        <div style="position: fixed; bottom: 10px; right: 10px;">
            Lars Kotthoff 2011
        </div>
        <script type="text/javascript">
        (function () {
        var margin = 30,
            countries = ["Austria", "Belgium", "Finland", "France", "Germany",
                "Greece", "Ireland", "Italy", "Luxembourg", "Netherlands",
                "Portugal", "Spain"],
            measures = ["edebt", "debt", "int", "def", "gdpd", "inv", "inf",
                "unemp"]
            labels = ["External debt [%GDP]", "Debt [%GDP]",
                "Interest [%]", "Surplus [%GDP]", "GDP growth [%]",
                "Investments [%GDP]", "Inflation [%]", "Unemployment [%]"]
            width = window.innerWidth * 0.7,
            height = window.innerHeight,
            r = (d3.min([width, height]) / 2) - 2 * margin,
            svg = d3.select("#graph")
                .append("svg:svg")
                .attr("height", height)
                .attr("width", width),
            ctr = svg.append("svg:g").attr("transform", "translate(" + width/2 +
                "," + height/2 + ")");

        function vf(f) {
            if(f >= 100 || f <= -100) {
                return Math.round(f);
            } else {
                return f.toFixed(1);
            }
        }

        d3.json("eu.json", function(json) {
            var minses = $.map(measures, function(m) {
                    return d3.min($.map(json, function(d) {
                        return d[1][m].min;
                    }));
                }),
                maxes = $.map(measures, function(m) {
                    return d3.max($.map(json, function(d) {
                        return d[1][m].max;
                    }));
                }),
                scales = $.map(measures, function(m, i) {
                    return d3.scale.linear()
                        .domain([minses[i], maxes[i]])
                        .range([margin, r]);
                });

            function line(f) {
                return d3.svg.line()
                    .x(function(e, i) {
                        var a = i * (2 * Math.PI / measures.length),
                            l = scales[i%measures.length](f(e.value));
                        return Math.sin(a) * l;
                    })
                    .y(function(e, i) {
                        var a = i * (2 * Math.PI / measures.length),
                            l = scales[i%measures.length](f(e.value));
                        return Math.cos(a) * l;
                    });
            }

            var dat = d3.entries(json[json.length-1][1]).sort(function(a, b) {
                return measures.indexOf(a.key) - measures.indexOf(b.key);
            });
            $.each(["max", "min", "med"], function(j, m) {
                ctr.selectAll("path." + m)
                    .data([dat.concat(dat[0])])
                    .enter()
                    .append("svg:path")
                    .attr("class", m)
                    .attr("d", line(function(d) { return d[m]; }));
            });

            ctr.append("svg:circle")
                .attr("class", "mark")
                .attr("r", 2)
                .attr("transform", function() {
                    var i = measures.indexOf("def"),
                        a = i * (2 * Math.PI / measures.length),
                        l = scales[i](-3),
                        x = Math.sin(a) * l,
                        y = Math.cos(a) * l;
                    return "translate(" + x + "," + y + ")";
                });
            ctr.append("svg:circle")
                .attr("class", "mark")
                .attr("r", 2)
                .attr("transform", function() {
                    var i = measures.indexOf("debt"),
                        a = i * (2 * Math.PI / measures.length),
                        l = scales[i](60),
                        x = Math.sin(a) * l,
                        y = Math.cos(a) * l;
                    return "translate(" + x + "," + y + ")";
                });

            $.each(["max", "min"], function(j, m) {
                ctr.selectAll("text." + m)
                    .data(dat)
                    .enter()
                    .append("svg:text")
                    .attr("class", m)
                    .attr("transform", function(d, i) {
                        var a = i * (2 * Math.PI / measures.length),
                            l = scales[i](d.value[m]) +
                                (j == 0 ? margin : -margin) / 2,
                            x = Math.sin(a) * l,
                            y = Math.cos(a) * l;
                        return "translate(" + x + "," + y + ")";
                    })
                    .attr("text-anchor", "middle")
                    .text(function(d) { return vf(d.value[m]); });
            });

            ctr.selectAll("text.label")
                .data(labels)
                .enter()
                .append("svg:text")
                .attr("class", "label")
                .attr("transform", function(d, i) {
                    var a = i * (2 * Math.PI / measures.length),
                        x = Math.sin(a) * (r + 1.5 * margin),
                        y = Math.cos(a) * (r + 1.5 * margin);
                    return "translate(" + x + "," + y + ")";
                })
                .attr("text-anchor", function(d, i) {
                    var a = i * (2 * Math.PI / measures.length);
                    if(a % Math.PI == 0) {
                        return "middle";
                    } else if(a < Math.PI) {
                        return "start";
                    } else {
                        return "end";
                    }
                })
                .text(function(d) { return d; });
        });
        })();
        </script>
    </body>
</html>
